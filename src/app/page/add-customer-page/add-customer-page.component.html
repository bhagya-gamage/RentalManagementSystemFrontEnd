<div class="container">
    <h1>Add Customer</h1>
    <input type="text" placeholder="Name" [(ngModel)]="customer.name">
    <input type="text" placeholder="City" [(ngModel)]="customer.city">
    <input type="text" placeholder="Contact" [(ngModel)]="customer.contact">
    <input type="button" value="Add Customer" (click)="addCustomer()">
</div>
